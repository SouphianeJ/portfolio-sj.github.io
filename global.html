<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Portfolio de Souphiane Jender, ingénieur pédagogique et professionnel en gestion de projets éducatifs et numériques. Spécialisé dans le développement de solutions sur-mesures numériques et pédagogiques, utilisation avancée de l'IA, modules interactifs, outils de gestion en PHP/SQL, et automatisations des workflows. Découvrez mes compétences, projets techniques et pédagogiques innovants, ainsi que mes collaborations Universitaires et professionnelles.">
    <meta name="keywords" content="Souphiane Jender, ingénieur pédagogique, IA, intelligence artificielle, portfolio, gestion de projets, SPOCs, Storyline, modules interactifs, Python, VBA, Moodle, Moodler, ERP, automatisation, développement web, PHP, SQL, outils numériques, formation enseignants, Université, Recherche, Paris-Saclay, Cergy, CY, transformation pédagogique, scénarios, plateformes éducatives">
    <meta name="author" content="Souphiane Jender">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souphiane Jender Portfolio ingénieur pédagogique</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    
</head>
<div id="vue-body">
<body>
<vue-navbar></vue-navbar>
<!-- Header -->
<header class="header-container">
    <!-- Profile Photo avec effet 3D et halo néon -->
    <div class="profile-photo">
        <img src="profil.jfif" alt="Portrait de Souphiane Jender" 
             data-hover="3d-rotate">
        <div class="neon-halo"></div>
    </div>

    <!-- Navigation avec effets de verre et micro-interactions -->
    <nav class="specializations-nav">
        <a href="/ingenieur-pedagogique" class="nav-button glassmorphism-btn">
            <span class="holographic-text">Ingénieur Pédagogique</span>
            <div class="hover-dot"></div>
        </a>
        <a href="/tech-profile" class="nav-button glassmorphism-btn">
            <span class="holographic-text">Tech</span>
            <div class="hover-dot"></div>
        </a>
        <a href="/gamification" class="nav-button glassmorphism-btn">
            <span class="holographic-text">Gamification</span>
            <div class="hover-dot"></div>
        </a>
        
    </nav>

    <!-- Élément décoratif AI-powered (optionnel) -->
    <div class="ai-orb" data-follow="cursor"></div>
</header>


<div style="width: 100vw; max-height: 170px;">
  <svg width="100%" height="100%" viewBox="0 0 100 20" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Ligne tracée avec une courbe fluide -->
    <path d="M 0,5 Q 25,10 50,5 T 100,5" 
          stroke="#E1D5CC" 
          stroke-width="0.5" 
          fill="none" 
          stroke-linecap="round"
          stroke-dasharray="3 1"/>
  </svg>
</div>


    
<!-- Contact Section -->
<section id="contact" class="container my-5">
    <h2 class="text-center">Contact</h2>
    <form id="contact-form">
<input type="hidden" name="contact_number" value="697483">
        <div class="form-group">
            <label for="name">Votre Nom</label>
            <input type="text" class="form-control" id="name" name="user_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="user_email" required>
        </div>
        <div class="form-group">
            <label for="message">Votre Message pour moi !</label>
            <textarea class="form-control" id="message" rows="3" name="message" required></textarea>
        </div>
        <button type="submit" class="btn">Envoyer</button>
</form>
    <div id="status" class="mt-3"></div>
</section>

<!-- Footer -->
<vue-footer></vue-footer>

<!-- Bootstrap et classiques JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!--  Vue.js  -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--  script personnalisé -->
<script src="scripts.js"></script>
    
<script src="app.js"></script>
</body>
</div>

</html>
