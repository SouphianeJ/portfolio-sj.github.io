<html lang="fr">
<head>

  <style>
    :root{
      --brutal-border:4px solid #000;
      --crt-effect: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      --tech-primary:#6C5CE7; --tech-neon:#00F3FF;
      --edu-primary:#FF7675; --edu-secondary:#FDCB6E;
      --proj-primary:#00b822; --proj-secondary:#00b894;
      --news-primary:#000000; --news-secondary:#828282;
      --contact-primary:#00E5FF; --contact-secondary:#FF00F5;
      --accent: var(--tech-primary);
      --clip: 0%;
      --glitch-offset: 0px;
    }
    @media (prefers-color-scheme: dark){
      body{ background:#0a0a0a; color:#111; }
    }
    *{ box-sizing: border-box }
    body{
      margin:0; padding:2rem; font-family: ui-monospace, "SFMono-Regular","Courier New",monospace;
      background:#fff;
      transition: clip-path .9s ease-in-out;
    }
    header{max-width:1200px;margin:0 auto 1.5rem auto;display:flex;gap:1rem;align-items:flex-end;justify-content:space-between}
    header h1{font-size:1.25rem;margin:0;line-height:1}
    header .tag{font-size:.9rem;border:var(--brutal-border);padding:.3rem .6rem;background:#fff}
    .brutal-grid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem;max-width:1200px;margin:0 auto;
    }
    .gateway{
      position:relative;padding:3rem;border:var(--brutal-border);background:#fff;cursor:crosshair;overflow:hidden;text-align:left;font-size:1.1rem;
      transition: transform .18s cubic-bezier(.68,-.55,.27,1.55), box-shadow .18s;
      outline:none;
    }
    .gateway:focus-visible{ outline:3px dashed var(--accent); outline-offset:6px }
    .gateway .ascii{ margin-right:.5rem }
    .gateway::after{ content:""; position:absolute; inset:0; background-image:var(--crt-effect); mix-blend-mode:multiply; opacity:.25; pointer-events:none }
    .gateway:hover{ transform: skew(-3deg) scale(1.05); z-index:2 }
    .gateway[data-theme="tech"]{ color:var(--tech-primary); box-shadow:12px 12px 0 var(--tech-neon) }
    .gateway[data-theme="edu"]{ color:var(--edu-primary); box-shadow:12px 12px 0 var(--edu-secondary) }
    .gateway[data-theme="proj"]{ color:var(--proj-primary); box-shadow:12px 12px 0 var(--proj-secondary) }
    .gateway[data-theme="news"]{ color:var(--news-primary); box-shadow:12px 12px 0 var(--news-secondary) }
    .gateway[data-theme="contact"]{ color:var(--contact-primary); box-shadow:12px 12px 0 var(--contact-secondary) }
    .pulse,.ink-splash,.network,.timeline,.halo{ position:absolute; inset:0; pointer-events:none }
    .pulse{ animation: radiation 1.6s infinite }
    @keyframes radiation{ from{ box-shadow:0 0 0 0 rgba(0,150,255,.55) } to{ box-shadow:0 0 0 1.5rem rgba(0,150,255,0) } }
    .brutal-terminal{
      position:fixed;right:2rem;bottom:2rem;width:420px;max-width:calc(100% - 2rem);
      background:#000;color:#0f0;padding:1rem;border:var(--brutal-border); z-index:50;
    }
    .brutal-terminal .line{ white-space:pre; overflow:hidden; border-right:2px solid #0f0 }
    .screenreader-only{ position:absolute; left:-9999px }
    /* Panel overlay */
    .panel{
      position:fixed; inset:0; z-index:40; display:none; background: #0a0a0a; color:#fff;
      clip-path: circle(var(--clip) at var(--cx,50%) var(--cy,50%));
      transition: clip-path .65s ease-in-out;
    }
    .panel.open{ display:block }
    .panel-inner{ max-width:1200px; margin:0 auto; padding:2rem }
    .breadcrumbs{ display:flex; gap:.6rem; align-items:center; margin-bottom:1rem; font-size:.95rem }
    .breadcrumbs a{ color:#fff; text-decoration:none; border-bottom:2px solid currentColor }
    .kpis{ display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:1rem; margin:1rem 0 }
    .kpi{ border:2px solid rgba(255,255,255,.2); padding:1rem; text-align:center }
    .progress{ height:10px; background:rgba(255,255,255,.15); position:relative }
    .progress > i{ position:absolute; left:0; top:0; bottom:0; width:var(--val,50%); background:linear-gradient(90deg, var(--accent), #00F3FF) }
    .badges{ display:flex; flex-wrap:wrap; gap:.5rem }
    .badge{ border:2px solid rgba(255,255,255,.25); padding:.3rem .6rem; font-size:.85rem }
    .cards{ display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1rem }
    .card{ border:2px solid rgba(255,255,255,.25); padding:1rem; background: rgba(255,255,255,.02) }
    .callout{ border:2px dashed rgba(255,255,255,.35); padding:1rem; margin:1rem 0 }
    .panel h2{ margin:.2rem 0 1rem 0; font-size:2rem; text-shadow: 0 0 30px rgba(0,243,255,.3)}
    .panel .sub{ opacity:.75; margin:0 0 1rem 0 }
    .panel .cta{ display:inline-block; margin-top:1rem; padding:.6rem 1rem; border:2px solid #fff; text-decoration:none; color:#fff }
    .close-btn{ position:fixed; top:1rem; right:1rem; padding:.5rem .8rem; border:var(--brutal-border); background:#fff; cursor:pointer; color:#000 }
    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .gateway{ transition:none }
      .pulse{ animation:none }
      .panel{ transition:none }
      .brutal-terminal .line{ border-right:none }
    }
    @media (max-width:768px){
      body{ padding:1rem }
      .gateway{ padding:2rem }
    }
  </style>
</head>
